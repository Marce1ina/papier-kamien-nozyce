<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Paper-scissors-rock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="192x192"  href="fav-icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="fav-icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav-icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="fav-icons/mstile-144x144.png">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="alertify/themes/alertify.core.css" />
    <link rel="stylesheet" type="text/css" href="alertify/themes/alertify.default.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="container start-game" id="start-game">
        <div class="row">
            <div class="btn btn-yellow col-6 col-offset-2" id="btn-new-game">New game</div>
        </div>
        <div class="row">
            <div id="icons">
                <i class="fa fa-hand-rock-o col-4 col-offset-1" id="icon1"></i>
                <i class="fa fa-hand-paper-o col-4" id="icon2"></i>
            </div>
        </div>
    </div>
    <div class="container main-game" id="main-game">
        <div class="row">
            <div class="data col-10">
                <div class="user-data col-2 col-offset-1">
                    <div class="name" id="user-name">User</div>
                    <div class="choice" id="user-choice"></div>
                </div>
                <div class="score col-2 col-offset-1">
                    <div class="user-points" id="user-points">0</div>
                    <div>:</div> 
                    <div class="cpu-points" id="cpu-points">0</div>
                </div>
                <div class="cpu-data col-2 col-offset-1">
                    <div class="flex-direction">
                        <div class="name" id="cpu-name">CPU</div>
                        <div class="choice" id="cpu-choice"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="comment col-6 col-offset-2">
                <p id="comment">Throw!</p>
            </div>
        </div>    
        <div class="row">
            <div class="buttons" id="buttons">
                <div class="btn btn-purple col-2 col-offset-1" id="rock"><i class="fa fa-hand-rock-o"></i></div>
                <div class="btn btn-yellow col-2 col-offset-1" id="paper"><i class="fa fa-hand-paper-o"></i></div>
                <div class="btn btn-blue col-2 col-offset-1" id="scissors"><i class="fa fa-hand-scissors-o"></i></div>
                <div class="btn btn-yellow btn-play col-6 col-offset-2" id="btn-play-again">
                    <p>Play again!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="alertify/lib/alertify.min.js"></script>
    <script src="js/script.js"></script>    
</body>
</html>
